<div class="card form-horizontal">
  <h2>{{ 'frontend.de.iteratec.osm.resultSelection.measurands.title' | translate }}</h2>

  <div class="measurand-card-content">
    <div *ngFor="let metric of selectedMeasurands; index as i; trackBy:trackByFn; first as isFirst"
         class="row form-group">
      <label *ngIf="isFirst" class="control-label col-sm-3">
        {{ 'frontend.de.iteratec.osm.resultSelection.measurands.title' | translate }}:
      </label>
      <div [ngClass]="{'col-sm-offset-3': !isFirst}" class="col-sm-8">
        <osm-measurand-select (selectMeasurandEvent)="selectMeasurand(i, $event)" [perfAspectTypes$]="aspectTypes$"
                              [selectableMeasurandGroups]="measurands$"
                              [selectedMeasurand]="metric"></osm-measurand-select>
      </div>
      <div *ngIf="!isFirst" class="col-sm-1 remove-measurand">
        <a (click)="removeMeasurandField(i)" id="remove-measurand-button">
          <i aria-hidden="true" class="fas fa-times"></i>
        </a>
      </div>
    </div>

    <div *ngIf="multipleMeasurands" class="row form-group">
      <div class="col-sm-8 col-sm-offset-3">
        <button (click)="addMeasurandField()" [disabled]="resultSelectionStore.remainingResultSelection.fromComparative || resultSelectionStore.remainingResultSelection.toComparative" [title]="'frontend.de.iteratec.osm.resultSelection.measurands.add' | translate" class="btn btn-default btn-block"
                id="add-measurand-button"
                type="button">
          <i class="fas fa-plus"></i> {{ 'frontend.de.iteratec.osm.resultSelection.measurands.add' | translate }}
        </button>
      </div>
    </div>
  </div>

</div>
