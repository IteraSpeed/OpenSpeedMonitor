<select class="form-control" [(ngModel)]="selectedMeasurand" (ngModelChange)="selectMeasurand()"
        [compareWith]="compareMeasurands">
  <optgroup label="{{'frontend.de.iteratec.osm.performance-aspects' | translate}}">
      <option *ngFor="let type of perfAspectTypes$ |async">
        {{ 'frontend.de.iteratec.osm.performance-aspect.' + type.name + '.user-centric-question' | translate }}
      </option>
  </optgroup>
  <ng-container *ngFor="let group$ of selectableMeasurandGroups.getValue().data">
    <optgroup *ngIf="group$.getValue().values && group$.getValue().values.length > 0"
              label="{{group$.getValue().name | translate}}">
      <option *ngFor="let selectableMeasurand of group$.getValue().values"
              [ngValue]="selectableMeasurand">
        {{selectableMeasurand.name | translate}}
      </option>
    </optgroup>
  </ng-container>
</select>
