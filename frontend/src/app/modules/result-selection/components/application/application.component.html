<div class="card form-horizontal">
  <h2>{{ 'frontend.de.iteratec.osm.resultSelection.application.title' | translate }}</h2>
  <select multiple class="form-control" id='applications-selection' [(ngModel)]="selectedApplications" (ngModelChange)="onSelectionChange()">
    <ng-container *ngIf="filteredApplications?.length > 0; else elseBlock" >
        <option *ngFor="let application of filteredApplications" [ngValue]="application.id" >
            {{application.name}}
        </option>
      </ng-container>
      <ng-template #elseBlock>
        <option disabled="disabled">
          {{ 'frontend.de.iteratec.osm.resultSelection.application.noResults' | translate }}
        </option>
    </ng-template>
  </select>

  <button class="btn btn-xs btn-default filter-buttons" id="filterBtn" *ngFor="let tag of selectableTags" (click)="selectTag(tag)" [ngClass]="{'active': isTagSelected&&selectedTag===tag}">
    <i class="fas fa-filter"></i>
    &nbsp;{{tag}}
  </button>
</div>
