<h2>
  Menu
</h2>
<p>
  {{ 'frontend.de.iteratec.osm.aggregation.description' | translate }}
</p>
<div class="action-row">
  <div class="col-md-12">
    <osm-result-selection-submit [applicationsRequired]="true" [measurandsRequired]="true"></osm-result-selection-submit>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="action-row">

      <div class="col-md-4">
        <osm-result-selection-time-frame [showComparativeTimeFrame]="true"></osm-result-selection-time-frame>
        <osm-result-selection-measurands></osm-result-selection-measurands>
      </div>
      <div class="col-md-3">
        <osm-result-selection-application [resetResultSelectionEvent]="resetResultSelectionEvent.asObservable()"></osm-result-selection-application>
      </div>
      <div class="col-md-5">
        <osm-result-selection-page-location-connectivity [showPageSelection]="true" [showBrowserSelection]="true"
                                                         [resetResultSelectionEvent]="resetResultSelectionEvent.asObservable()">
        </osm-result-selection-page-location-connectivity>
      </div>
      <div class="col-md-12">
        <osm-result-selection-reset [clickEvent]="resetResultSelectionEvent"></osm-result-selection-reset>
      </div>

    </div>
  </div>
</div>
