<osm-menu></osm-menu>
<div class="card time-series-container">
  <osm-spinner [spinnerId]="'time-series-chart-spinner'"></osm-spinner>
  <osm-time-series-line-chart *ngIf="showChart" [timeSeriesResults]="results$ | async"></osm-time-series-line-chart>
</div>

<div class="action-row">
  <div class="col-md-12">
    <osm-result-selection-submit [measurandsRequired]="true" [applicationsRequired]="true" [pagesRequired]="true"
                                 (submit)="getTimeSeriesChartData()"></osm-result-selection-submit>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="action-row">

      <div class="col-md-4">
        <osm-result-selection-time-frame [showAggregation]="true"></osm-result-selection-time-frame>
        <osm-result-selection-measurands [multipleMeasurands]="true"></osm-result-selection-measurands>
      </div>
      <div class="col-md-3">
        <osm-result-selection-application></osm-result-selection-application>
      </div>
      <div class="col-md-5">
        <osm-result-selection-page-location-connectivity [showPageSelection]="true" [showMeasuredStepSelection]="true"
                                                         [showBrowserSelection]="true" [showLocationSelection]="true"
                                                         [showConnectivitySelection]="true" [pageRequired]="true">
        </osm-result-selection-page-location-connectivity>
      </div>
      <div class="col-md-12">
        <osm-result-selection-reset></osm-result-selection-reset>
      </div>

    </div>
  </div>
</div>
