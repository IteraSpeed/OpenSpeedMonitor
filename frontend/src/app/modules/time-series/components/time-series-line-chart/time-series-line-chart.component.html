<div id="time-series-line-chart-container">
  <osm-spinner [spinnerId]="'time-series-line-chart-spinner'"></osm-spinner>

  <div class="settings-row">
    <span *ngFor="let measurandGroup of dataTrimLabels | keyvalue">
      <span class="input-group dimension-group">
        <label
          class="input-group-addon settings-element dimension-label">{{'frontend.de.iteratec.isr.measurand.group.' + measurandGroup.key | translate}}</label>
        <input class="form-control settings-element trim-value-input-field min-input"
               min="0" placeholder="{{'frontend.de.iteratec.osm.timeSeries.chart.settings.minimum' | translate}}"
               type="number">
        <input class="form-control settings-element trim-value-input-field"
               min="0" placeholder="{{'frontend.de.iteratec.osm.timeSeries.chart.settings.maximum' | translate}}"
               type="number">
        <label class="input-group-addon settings-element dimension-label">{{measurandGroup.value}}</label>
      </span>
        <!--(ngModelChange)="drawChart()" [(ngModel)]="dataTrimValue"
               [max]="maxValueForInputField"
               [step]="stepForInputField"-->
    </span>

  </div>

  <div class="card">
    <svg #svg/>
  </div>
</div>

<ngx-smart-modal id="pointSelectionErrorModal" identifier="pointSelectionErrorModal">
  <header>
    <h2>{{ "frontend.de.iteratec.chart.errorHeader" | translate }}</h2>
  </header>
  <main>
    <div>{{ "frontend.de.iteratec.chart.datapointSelection.error.multipleServer" | translate }}</div>
  </main>
  <footer>
    <button (click)="this.ngxSmartModalService.close('pointSelectionErrorModal')" class="btn btn-default">
      {{ "frontend.default.button.cancel.label" | translate }}
    </button>
  </footer>
</ngx-smart-modal>
